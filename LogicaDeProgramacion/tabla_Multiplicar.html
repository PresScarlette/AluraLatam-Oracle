<meta charset="UTF-8">
<h1>PROGRAMA - AÃ‘O MUNDIAL DE LA FIFA</h1>
<script>
    //Codigo de cajon
    function saltarLinea(){
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase)
        saltarLinea()
    }
    
    /*nuestro nuevo programa*/
    
    var multiplicador = 1;

    imprimir("WHILE");

    while(multiplicador <= 10){
        imprimir(5*multiplicador);
        multiplicador++;
    }
    
    imprimir("FOR")
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        imprimir(5*multiplicador);
    }

</script>
