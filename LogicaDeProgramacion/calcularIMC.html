<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<script>

    function saltarLinea(){
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase)
        saltarLinea()
    }

    function calcularImc(peso,altura){
        return (peso / (altura * altura));
    }
    
    nombre = prompt("¿Cuál es su nombre?")
    pesoInformado = prompt("Informe su peso " + nombre +": ");
    alturaInformado = prompt("Informe su altura " +nombre+": ");

    imcCalculado = calcularImc(pesoInformado,alturaInformado)

    imprimir("El  imc calculado de: " +nombre+" es de "+ imcCalculado)


    if (imcCalculado < 18.5) {
        imprimir("IMC abajo de lo recomendado")
    }

    if (imcCalculado >= 18.5) {
        if (imcCalculado < 25){
            imprimir("IMC esta dentro de lo normal");
        }
    }

    if (imcCalculado >= 25) {
        if (imcCalculado < 30){
            imprimir("IMC considerado como sobrepeso");
        }
    }
    if (imcCalculado > 30) {
        imprimir("IMC considerado como obesidad")
    }

</script>
