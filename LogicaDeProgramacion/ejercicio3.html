<h1>PROGRAMA - AÃ‘O MUNDIAL DE LA FIFA</h1>
<script>
    //Codigo de cajon
    function saltarLinea(){
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase)
        saltarLinea()
    }
    
    /*nuestro nuevo programa*/
    
    let numerobase = 2;

    while(numerobase <100){
        imprimir(numerobase);
        numerobase = numerobase + 2;
    }
    imprimir("fin")
</script>
