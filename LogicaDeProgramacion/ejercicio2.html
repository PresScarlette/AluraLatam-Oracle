<meta charset="UTF-8">

<script>
    function saltarLinea(){
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase)
        saltarLinea()
    }

    function sumarDosNumeros(num1,num2){
        imprimir ("La suma de los numeros " + num1 + " y " + num2 + " es de :" + (num1 + num2) );
    }
    sumarDosNumeros(75,897)


</script>
